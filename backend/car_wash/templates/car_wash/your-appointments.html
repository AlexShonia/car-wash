<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your cars</title>
    <style>
      .nav {
        width: 50%;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <h1><a href="{% url 'car_wash:index' %}">Home</a></h1>
      <h1>Your Appointments</h1>
    </div>
    <form
      action="{% url 'car_wash:yourAppointments' %}"
      method="post"
      style="
        display: flex;
        flex-direction: column;
        gap: 4px;
        width: 15%;
        margin: auto;
      "
    >
      {% csrf_token %} {% for appointment in appointments %}
      <div style="display: flex; justify-content: space-between">
        <div>
          {{appointment.car.brand}} {{appointment.car.model}},
          {{appointment.date}}
        </div>
        <input type="checkbox" name="date" value="{{appointment.date}}" />
      </div>
      {% endfor %}
      <button type="submit">Delete selected</button>
    </form>
  </body>
</html>
